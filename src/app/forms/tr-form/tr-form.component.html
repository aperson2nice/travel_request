<div class="container d-flex justify-content-center" style="padding-left:120px; padding-right:120px; padding-bottom:120px">

    <!-- tr # and date -->

    <form>

        <div class="row mb-3">
            <div class="col">
                <label for="TR#"> TR#</label>
                <input type="text" class="form-control" placeholder="Generated on Submit" id="tr#" disabled>
            </div>

            <div class="col">
                <label for="requestDate">Request Date </label>
                <input type="text" class="form-control" placeholder={{datetime}} id="tr#" disabled>
            </div>
        </div>

        <!-- secretary -->
        <div class="row mb-3">
            <div class="col">
                <label for="secretaryEmplNumber">Secretary Employee Number</label>
                <input type="text" class="form-control" [formControl]="secretary_num"
                    placeholder="Only Secretaries may submit this form" id="employeId">
            </div>

            <div class="col">
                <label for="inputEmail">Secretary Name</label>
                <input type="text" class="form-control" [formControl]="secretary_name" placeholder=""
                    id="secretaryName">

            </div>

            <div class="col">
                <label for="inputEmail">Secretary Email</label>
                <input type="text" class="form-control" [formControl]="secretary_email" placeholder="email"
                    id="seretaryEmail">
            </div>

        </div>
        <br>
        <!-- board of trustees -->
        <div>
            <div class="row mb-3">
                <div class="col">
                    <input type="checkbox" id="boardOfTrustees" class="label" (change)="true" #checkBox> Board of
                    Trustees Travel
                </div>
            </div>
            <div *ngIf="!checkBox.checked">
                <!-- primary traveler -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="secretaryEmplNumber">Primary Traveler Employee #</label>
                        <input type="text" class="form-control" [formControl]="primary_traveler_emp_num"
                            placeholder="Enter #" id="employeId">

                    </div>

                    <div class="col">
                        <label for="inputEmail">Primary Traveler Vendor #</label>
                        <input type="text" class="form-control" [formControl]="primary_traveler_vend_num" placeholder=""
                            id="Enter #">

                    </div>

                    <div class="col">
                        <label for="inputEmail">Primary Traveler Name</label>
                        <input type="text" class="form-control" [formControl]="primary_traveler_name" placeholder=""
                            id="primaryName">
                    </div>

                </div>
            </div>

        </div>
        <hr>



        <!-- primary traveler departure -->
        <div class="row mb-3">
            <div class="col">
                <label for="secretaryEmplNumber">Departure Date/Time</label>
                <input type="date" class="form-control" [formControl]="departure_date" placeholder="" id="depatureDate">
                <input type="time" class="form-control" [formControl]="departure_time" placeholder="" id="depatureTime">
            </div>

            <div class="col">
                <label for="inputEmail">Return Date/Time</label>
                <input type="date" class="form-control" [formControl]="return_date"
                    placeholder="Must be after departure date" id="returnDate">
                <input type="time" class="form-control" [formControl]="return_time" placeholder="" id="returnTime">

            </div>

            <div class="col">
                <label for="destinationCity">Destination City</label>
                <input type="text" class="form-control" [formControl]="destination_city" placeholder="City" id="city">
            </div>

            <div class="col">
                <label for="destinationCity">Destination State</label>
                <select type="text" class="form-control" [formControl]="destination_state" placeholder="" name="state"
                    id="state">
                    <option value="">N/A</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="travelPurpose">Travel Purpose</label>
                <textarea class="form-control" [formControl]="travel_purpose" name="travelPurpose" id="travelPurpose"
                    rows="3"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="travelJustification">Travel Justification - Brief description of how this
                    trip is necessary
                    to accomplish the goals/mission/directives of the District or the grant.</label>
                <textarea class="form-control" [formControl]="travel_justification" name="travelJustification"
                    id="travelJustification" rows="3"></textarea>
            </div>
        </div>


        <!-- //////////////////////////////////additional travelers ////////////////////////////////////////-->

        <div style="border: solid darkgray; border-width:thin; padding:30px">
            <div class="row mb-3">
                <div class="subtitle ">Additional Travelers</div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="numEmpl">Number of Additional <br> Employees </label>

                    <select class="form-control" [formControl]="number_of_add_employees" name="numEmpl" id="numEmpl" (change)="addNewRow('additional employee')">
                        <option *ngFor="let num2 of emplCount" [value]="num2">
                            {{num2}}
                        </option>
                    </select>
                </div>

                <div class="col">
                    <label for="numBoard">Number of Additional Board Member Travelers </label>
                    <select class="form-control" [formControl]="number_of_add_board" name="numBoard" id="numBoard">
                        <option *ngFor="let num2 of emplCount" [value]="num2">
                            {{num2}}
                        </option>
                    </select>
                </div>

                <div class="col">
                    <label for="requestDate">Number of Student <br>Travelers</label>
                    <select class="form-control" [formControl]="number_of_student" name="numStudent" id="numStudent">
                        <option *ngFor="let num of studCount" [value]="num">
                            {{num}}
                        </option>

                    </select>
                </div>

                <div class="col">
                    <label for="numNonBoard">Number of Non-Employee, <br> Non-Board Travelers </label>
                    <select class="form-control" [formControl]="number_of_non_board" name="numNonBoard" id="numNonBoard">
                        <option *ngFor="let num2 of emplCount" [value]="num2">
                            {{num2}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="subtext">Signatures are required</div>
            <!--//////////////////////////////////// if additional employees selected///////////////////////// -->

            <form [formGroup]="additional_empoloyee_response">

                <div class="row mb-3" *ngIf="number_of_add_employees.value >= 1">
                    <table class="table">
                        <thead class="table-light" style="text-align: center;">
                            <tr>
                                <th>Employee Number</th>
                                <th>Name</th>
                                <th>Vendor Number</th>
                            </tr>
                        </thead>
                        <!-- <tbody *ngFor="let i of employeeTable">

                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                        </tbody> -->
                        <tbody formArrayName="AdditionalEmployeeRows">
                            <tr *ngFor="let obj of additionalEmpFormArr.controls; let i = index; let l = last"
                                [formGroupName]="i">
                                <td><input type="text" class="form-control" formControlName="employee_number"
                                        id="employee_number"></td>
                                <td><input type="text" class="form-control" formControlName="name" id="name"></td>
                                <td><input test="text" class="form-control" formControlName="vendor_number"
                                        id="vendor_number"></td>
                            </tr>

                        </tbody>
                    </table>

                </div>
            </form>

            <div>
                <div class="row mb-3">
                    <label for="districtFundsRequired">District Funds Required</label>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" [formControl]="district_funds_required"
                                name="districtFundsRadio" id="districtFundsRadioYes" type="radio" value="1">Yes
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" [formControl]="district_funds_required"
                                name="districtFundsRadio" id="districtFundsRadioNo" type="radio" checked="checked"
                                value="0">No
                        </div>

                    </div>
                    <div class="col" name="spacer"></div>
                    <div class="col" name="spacer"></div>
                    <div class="col" name="spacer"></div>
                    <div class="col" name="spacer"></div>

                </div>
                <!-- {{distFundsTable}} -->

                <form [formGroup]="dist_fund_response">
                    <div class="row mb-3" *ngIf="district_funds_required.value==1">
                        <table class="table">
                            <thead class="table-light" style="text-align: center;">
                                <tr>
                                    <th>Fund</th>
                                    <th>Type</th>
                                    <th>Function</th>
                                    <th>Object</th>
                                    <th>Sub <br>Obj.</th>
                                    <th>Location</th>
                                    <th>Year</th>
                                    <th>PIC</th>
                                    <th>Dept</th>
                                    <th>Grant</th>
                                    <th>Funds</th>

                                </tr>
                            </thead>
                            <tbody formArrayName="DistFundRows">
                                <tr *ngFor="let obj of formArr.controls; let i = index; let l = last"
                                    [formGroupName]="i">
                                    <td><input type="text" class="form-control" formControlName="fund" id="fund"></td>
                                    <td><input type="text" class="form-control" formControlName="type" id="type"></td>
                                    <td><input test="text" class="form-control" formControlName="function"
                                            id="function"></td>
                                    <td><input type="text" class="form-control" formControlName="object" id="object">
                                    </td>
                                    <td><input type="text" class="form-control" formControlName="sub_object"
                                            id="sub_object"></td>
                                    <td><input type="text" class="form-control" formControlName="location"
                                            id="location"></td>
                                    <td><input type="text" class="form-control" formControlName="year" id="year"></td>
                                    <td><input type="text" class="form-control" formControlName="pic" id="pic"></td>
                                    <td><input type="text" class="form-control" formControlName="department"
                                            id="department"></td>
                                    <td><input type="text" class="form-control" formControlName="grant" id="grant"></td>
                                    <td><input type="text" class="form-control" formControlName="funds" id="funds"></td>
                                    <td>
                                        <button *ngIf="formArr.length > 1" (click)="deleteRow(i, 'district fund')"
                                            class="btn btn-danger">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>

                            <tbody>

                                <td colspan="10"></td>
                                <td style="text-align:right">0</td>
                                <td> <button type="button" class="btn btn-default btn-sm"
                                        (click)="addNewRow('district fund')">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button></td>
                            </tbody>

                        </table>

                    </div>
                </form>

            </div>
